Name: harbour-received
Summary: Received is a unofficial radio.net client
Version: 0.1
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Received is a unofficial client for radio.net (rad.io)

  More functionality will come for now the is just search, top 100 and favorites(not connected to radio.net favorites)
Configure: none
Builder: qtc5
PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick
  - Qt5Multimedia
Requires:
  - sailfishsilica-qt5 >= 0.10.9
  - pyotherside-qml-plugin-python3-qt5 >= 1.3.0
Files:
  - '%{_bindir}'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
